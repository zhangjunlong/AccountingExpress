<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="../generic/css/basic.css" rel="stylesheet" type="text/css" />
	<link href="../generic/ui/css/ui.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="../generic/js/jquery.js"></script>
	<script type="text/javascript" src="../generic/js/jquery.pagination.js"></script>
	<script type="text/javascript" src="../generic/js/HashMap.js"></script>
	<script type="text/javascript" src="../generic/js/si.utils.js"></script>
	<script type="text/javascript" src="../generic/ui/js/si.ui.js"></script>
	<title>主页</title>
	<script type="text/javascript">
		$(document).ready(function(){
	        si.utils.id = si.utils.url.getParameter("id");
	        si.utils.uname = si.utils.url.getParameter("uname");
		    
		    $.get('../user/'+si.utils.id+'.json',function (data){
		    	var uname = si.utils.uname;
		    	var name = null;
		    	if(null != data.name && ''!=data.name) {
		    		name=data.name
		    	}
		    	else {	
					name=si.utils.uname
		    	}
		    	
		    	$('#name').html(name);
	    		$("title").prepend(uname+"的");
		    });
		    
			$("#msgs").fadeIn("slow");
			$("#footer").slideDown("slow");
		});
		
	</script>
</head>
<body>
<div id="top" class="blueBar">
	<div class="brand floatLeft"><a>AccEx&trade;</a></div> 
	<div class="left inlineBlock">
			<img class="smallAvatar inlineBlock middle" src="../generic/images/na_male.gif"/>
			<div class="imageBlockContent inlineBlock">
				<input type="hidden" id="accountId"/>
				<span id="name"></span>
			</div>
	</div>
	| <a href="../sign/0/out">登出</a>
</div>
<div id="main" class="center">
	<div id="content" class="rimmed floatCenter" style="width:98%">
		<h1>我的应用</h1>
		<p>
			<span id="err" class="err"></span><br/>
		</p>
		<div id="apps" class="apps inlineBlock">
			<a href="bill/catering.html">
			<img alt="餐饮帐务" src="../generic/images/apps/app_catering.png" />
			</a>
			<div>餐饮账单</div>
		</div>
	</div>
</div>
<div id="footer" class="hidden">&nbsp;&nbsp;&copy; Smart Interactive&trade; System Technology</div>
</body>
</html>
